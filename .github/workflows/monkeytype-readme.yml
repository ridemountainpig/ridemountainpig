name: generate monkeytype readme svg

# on:
#   schedule:
#     - cron: "0 */6 * * *" # every 6 hours
#   workflow_dispatch:

on:
  push:
    branches:
      - monkeytype-readme

jobs:
  download-svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Download SVG
        run: curl -o monkeytype-readme.svg https://monkeytype-readme.repl.co/generate-svg/yencheng0110/nord_light

      - name: Update theme list 
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let monkeytype-readme = fs.readFileSync('monkeytype-readme.svg');
            const filePath = '${{ github.workspace }}/monkeytype-readme/monkeytype-readme.svg';
            fs.writeFileSync(filePath, monkeytype-readme);
          
      - name: Configure git
        run: |
          git config --global user.name "ridemountainpig"
          git config --global user.email "lin0905580802@gmail.com"
          
      - name: Commit and push changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes detected."
          else
            git add .
            git commit -m "feat: update monkeytype readme svg"
          fi
        continue-on-error: true
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: monkeytype-readme
          github_token: ${{ secrets.GITHUB_TOKEN }}
